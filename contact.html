			<div class="row">
				<div class="col-9 container">
					<div class="row">
						<div class="col-12 col-sm-12 col-md-12 col-lg-4 logo hvr-forward">
								<h1>Jose M. Vasconcellos</h1>
						</div>
						<div class="col-12 col-sm-12 col-md-12 col-lg-8">
							<!-- Navigation -->
							<ul class="nav justify-content-end nav-list">

		<div class="container mid-container col-9">

								<h2>Contact</h2>
						</div>

						<!-- <div class="col-12 contact-form"> -->
						<div class="col-12 contact-form">
							<form>
									<div class="form-group row">
							      <label for="name" class="col-12 col-form-label col-form-label-md">Name</label>
							      <div class="col-sm-12">
							        <input type="text" class="form-control form-control-md" id="name" placeholder="John Smith">
							      </div>
							    </div>
							    <div class="form-group row">
							      <label for="email" class="col-12 col-form-label col-form-label-md">Email</label>
							      <div class="col-sm-12">
							        <input type="email" class="form-control form-control-md" id="email" placeholder="email@gmail.com">
							      </div>
							    </div>
									<div class="form-group">
								    <label for="message">Message</label>
								    <textarea class="form-control" id="message" rows="10"></textarea>
								  </div>
									<button type="submit" class="btn btn-primary hvr-grow">Submit</button>
							</form>
						</div>
				</div>
		</div>
